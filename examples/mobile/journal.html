  <body class="jumbotron text-center">
    <h1><username></username>'s Journal</h1>
    <br>
    <a class="btn btn-secondary btn-block" href="new.html" role="button">New Journal Log</a>
    <br>
    <journalEntries from-storage>
      <h2>$title</h2>
      <p>$body</p>
      <p style="text-align:right">$createdOn</p>
      <br><hr>
    </journalEntries>
  <script src="../../SUM.js"></script>
  </body>
</html>
