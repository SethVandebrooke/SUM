<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>
  <style>
    a {
      cursor: pointer;
    }
    #myTable {
      width: 100%;
      overflow-x: scroll;
    }
  </style>
<body>
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1">Welcome to the backend</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" style="transition: all 0.25s;">
          <p class="lead text-center">Data selection</p>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a href="#" class="active nav-link" id="users" onclick="displayData('users')"><i class="fa fa-users"></i>&nbsp;Users</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="logs">Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Debug</a>
            </li>
          </ul>
        </div>
        <div class="col-md-10" style="transition: all 0.25s;">
          <p class="lead text-center">Data view </p>
          <div id="myTable">
          <table class="table table-hover table-bordered table-sm" >
            <thead id="fields">
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody id="mainView">
              <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="../SUM.js"></script>
  <script>
    (function (app){
      if (app) {
        window.displayData = function (name) {
          var data = app[name].listAll();
          var temp = data[data.length-1];
          var fields = [];
          var fieldsTemplate = "<tr>\n";
          var mainTemplate = "<tr>\n";
          for (var k in temp) {
            fields.push({name:k});
          }
          fields.forEach(function (e){
            fieldsTemplate += "<th>" + e.name + "</th>\n";
            mainTemplate += "<td>$" + e.name + "</td>\n";
          });
          fieldsTemplate += "</tr>";
          mainTemplate += "</tr>"
          document.getElementById("fields").innerHTML = fieldsTemplate;
          app.generateView(
            document.getElementById("mainView"),
            data,
            mainTemplate
          );
          $(".active").removeClass("active");
          $("#"+name).addClass("active");
        }
        window.displayData("users");
      }
    })(app);
  </script>
</body>

</html>
